    <script>
    
 // FL Total Consumption   
            
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawBasic);

function drawBasic() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'year');
      data.addColumn('number', 'BTus');

      data.addRows([
        [1960,  809836],   [1970,  1577497],  [1980,  2512464],   [1990,  3280859],  [2000,  4046761],  [2010,  4277137]
      ]);

      var options = {
        hAxis: {
          title: 'Time'
        },
        vAxis: {
          title: 'BTus'
        }
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
   
        function getData(){
        // Create a new request object
      let request = new XMLHttpRequest()
      // TODO: URL to contact goes here
      let requestUrl = "http://api.eia.gov/series/?api_key=a15410da392563a1d40db8109551a426&series_id=SEDS.TETCB.FL.A"
      // Open a connection
      request.open('GET', requestUrl, true)
      // Callback for when the request completes
      request.onload = function(){
        console.log("response from server is: ", JSON.parse(request.response))
      }
      // Callback for when there's an error
      request.error = function(err){
        console.log("error is: ", err)
      }
      // Send the request to the specified URL
      request.send()
    }
        getData()

  //  FL Renewable Energy Production
        
     
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>   
    <script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});

      google.charts.setOnLoadCallback(drawChart);

 

      function drawChart() {

        var data = google.visualization.arrayToDataTable([

          ['Year', 'Billion BTU'],

          ['1960',  809836],

          ['1970',  1577497],

          ['1980',  2512464],

          ['1990',  3280859],

          ['2000',  4046761],

          ['2010',  4277137]

        ]);

        var options = {

          title: 'Total energy consumption, Florida',

          curveType: 'function',

          legend: { position: 'bottom' }

        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

 

        chart.draw(data, options);

      }

 
   
        function getData(){
        // Create a new request object
      let request = new XMLHttpRequest()
      // TODO: URL to contact goes here
      let requestUrl = "https://api.eia.gov/series/?api_key=a15410da392563a1d40db8109551a426&series_id=SEDS.REPRB.FL.A"
      // Open a connection
      request.open('GET', requestUrl, true)
      // Callback for when the request completes
      request.onload = function(){
        console.log("response from server is: ", JSON.parse(request.response))
      }
      // Callback for when there's an error
      request.error = function(err){
        console.log("error is: ", err)
      }
      // Send the request to the specified URL
      request.send()
    }
        getData()
    
        
        
    
    
    
    
    </script>
