  <head1>
    <p>Electricity total consumption & Renewable energy production Florid</p>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Billion Btu');
        data.addColumn('boolean', ' Increased from last year');
        data.addRows([
          ['2015',  {v: 234192, f: '234192'}, true],
          ['2014',   {v:226863,   f: '226863'},  false],
          ['2013', {v: 229666, f: '229666'}, true],
          ['2012',   {v: 220020,  f: '220020'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
  </head1>
    
    
 
    <head2>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Billion Btu'],
          ['2016',  804283],
          ['2015',  803865],
          ['2014',  771379],
          ['2013',  757189]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head2>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
  </body>
    
    
    
  <body>
    <div id="table_div"></div>
  </body>
